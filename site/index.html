<body>
    <div class="login-box">
        <h2>  
             <span translate="no">login</span>
        </h2>
        <form action="login.php" method="post"  translate="no">
        <label for="cpf">CPF:</label>
        <input type="text" id="idcpf" name="cpf" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" required placeholder="000.000.000-00">

        <input type="password" name="senha" id="idsenha" required placeholder="digite sua senha">
        <input type="submit" value="Login" >
        </form>
